</head>

                        </div>
                        <div class="cabecera-logo-titulo">
                            <h1>HostingPro</h1>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="cabecera-menu"> 
                        <ul>
                            <li>DOMINIOS</li>
                            <li>HOSTING</li>
                            <li>CERTIFICADO SSL</li>
                            <li>MÁS SERVICIOS</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="checkout">
            <div class="checkout-title">
                <h2>Finalizar compra</h2>
            </div>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="checkout-info">
                        <form>
                            <div class="desktop-two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Nombre</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Apellidos</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Teléfono</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="tel">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Email</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-two-columns">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Ciudad</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Código postal</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-one-column">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Dirección</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="column">
                        <div class="checkout-payment">
                            <div class="checkout-payment-summarized">
                                <table>
                                    <tr>
                                        <th colspan="2">Resumen de la compra</th>
                                    </tr>
                                    <tr>
                                        <td>IVA</td>
                                        <td>20 €</td>
                                    </tr>
                                    <tr>
                                        <td>Transporte</td>
                                        <td>0 €</td>
                                    </tr>
                                    <tr>
                                        <td class="checkout-payment-summarized-total">Total</td>

                                        <td class="checkout-payment-summarized-total">42'99 €</td>
                                    </tr>
                                </table>
                        </div>
                    </div>
                    <div class="checkout-ways">
                        <div class="checkout-ways-payment">
                            <input type="radio" name="payment" value="Transferencia Bancaria">
                            <label>Transferencia Bancaria</label>
                        </div>
                        <div class="checkout-ways-payment">
                            <input type="radio" name="payment" value="Paypal">
                            <label>Paypal</label>
                        </div>
                        <div class="checkout-ways-payment" >
                            <input type="radio" name="payment" value="Tarjeta de crédito">
                            <label>Tarjeta de crédito</label>
                        </div>
                    </div>
                    <div class="checkout-button">
                        <button>
                              <span>Pagar</span>
                        </button>
                    </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="footer">
            <div class="text-footer">
                <p>Copyright © 2022 LucusHost S.L.U. Los precios no incluyen IVA.</p>
            </div>

            <div class="social-media">
                <img src="img/social.svg">
            </div>
        </div>

    </footer>
    
</body>
</html>
